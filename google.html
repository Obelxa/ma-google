<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
 
        header {
            padding: 30px;
        }
 
        header nav {
            float: right;
            height: 60px;
            width: fit-content;
            line-height: 60px;
            
        }
 
        header nav a {
            font-size: 18pt;
            text-decoration: none;
            color: rgb(91, 90, 90);
            margin-left: 30px;
            margin-top: 5px;
        }

        header div.pp{
            float: right;
            height: 60px;
            width: 60px;
            border-radius: 30px;
            background-color: grey;
            margin-left: 30px;
            background-image: url("igs logo.jpg");
            background-position: center center;
            background-size:60px;
            background-repeat: no-repeat;
        }
 
        section.content h1 {
            font-size: 60px;
            margin-bottom: 10px;
            text-align: center;
            margin-top: 100px;
        }
 
        section.content form {
            width: 800px;
            text-align: center;
            margin: 0px auto;
        }
 
        section.content form div {
            display: inline-block;
            border: 1px solid black;
            padding: 5px 10px;
            height: 36px;
            border-radius: 18px;
 
        }
 
        section.content form input[type=text] {
            border: none;
            outline: none;
            width: 500px;
        }
 
        section.content form input[type=submit] {
            height: 36px;
            width: 36px;
            border-radius: 18px;
            background-color: rgb(175, 175, 175);
            border: none;
            cursor: pointer;
        }

        @media screen and (max-width:670px){

            header nav{
                float: left;
            }
            header nav a{

                margin: 0 5px 0 0;
                font-size: 12pt;
            }

            header nav a.icon{
                display: none;
            }
            section.content form{
                width: 90%;
            }
             span.icon-seaarch{
                display: none;
             }
            section.content form input[type=text] {
                width: 250px;
            }
            section.content form input[type=submit]{
                display: none;
            }
        }
 
    </style>
</head>
<body>
    <header>
        <div class="pp"></div>
        <nav>
            <a href="#">gmail</a>
            <a href="#">images</a>
            <a href="#" class="icon">üß™</a>
            <a href="#" class="icon">‚Ä¢</a>
            <a href="#" class="pp"></a>
        </nav>
        <section style="clear: right;"></section>
    </header>
    <section class="content">
        <h1><span style="color: rgb(97, 86, 255);">G</span><span style="color: rgb(255, 62, 62);">o</span><span style="color: rgb(255, 234, 0);">o</span><span style="color: rgb(97, 86, 255);">g</span><span style="color:limegreen;">l</span><span style="color: rgb(255, 62, 62);">e</span></h1>
        <form action="https://www.google.com/search">
            <div>
                <span class="icon-search">‚ùî</span>
                <input type="text" name="q" id="" placeholder="Search here">
            </div>
 
            <input type="submit" value="üîé">
        </form>
    </section>
</body>
</html>
